<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 550" fill="none">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5F0EA"/>
      <stop offset="100%" stop-color="#EDE5DA"/>
    </linearGradient>
    <linearGradient id="rose4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#D4A5A5"/>
      <stop offset="50%" stop-color="#C48B8B"/>
      <stop offset="100%" stop-color="#B87878"/>
    </linearGradient>
    <linearGradient id="shimmer4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#E8DCC4" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="softShadow4" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#B87878" flood-opacity="0.2"/>
    </filter>
    <filter id="glow4">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="550" fill="url(#bg4)"/>
  
  <!-- Soft radial glow -->
  <ellipse cx="200" cy="275" rx="180" ry="250" fill="url(#rose4)" opacity="0.05"/>
  
  <!-- Kurtha Shape - Flowing silhouette -->
  <g filter="url(#softShadow4)">
    <!-- Main body - flowing georgette -->
    <path d="M135 115 L155 98 L200 92 L245 98 L265 115 L275 160 L295 485 L105 485 L125 160 Z" fill="url(#rose4)"/>
    
    <!-- Georgette drape effect -->
    <path d="M135 200 Q160 210 200 205 Q240 200 265 210 L275 160 L125 160 Z" fill="#D4A5A5" opacity="0.4"/>
    <path d="M115 380 Q160 390 200 385 Q240 380 285 390" stroke="#B87878" stroke-width="0.5" fill="none" opacity="0.3"/>
    
    <!-- Elegant V-neckline -->
    <path d="M155 98 L200 155 L245 98" fill="url(#rose4)"/>
    <path d="M155 98 L200 155 L245 98" stroke="#C9A962" stroke-width="1.5" fill="none"/>
    
    <!-- Full sleeves with gathering - Left -->
    <path d="M135 115 L75 130 L60 240 L90 255 L125 160" fill="url(#rose4)"/>
    <!-- Gathering detail -->
    <path d="M75 130 Q85 150 80 170 Q75 190 65 210" stroke="#B87878" stroke-width="0.8" fill="none" opacity="0.4"/>
    <path d="M80 130 Q90 150 85 170 Q80 190 70 210" stroke="#B87878" stroke-width="0.8" fill="none" opacity="0.3"/>
    <path d="M60 235 L90 250" stroke="#C9A962" stroke-width="1.5"/>
    
    <!-- Full sleeves with gathering - Right -->
    <path d="M265 115 L325 130 L340 240 L310 255 L275 160" fill="url(#rose4)"/>
    <path d="M325 130 Q315 150 320 170 Q325 190 335 210" stroke="#B87878" stroke-width="0.8" fill="none" opacity="0.4"/>
    <path d="M320 130 Q310 150 315 170 Q320 190 330 210" stroke="#B87878" stroke-width="0.8" fill="none" opacity="0.3"/>
    <path d="M340 235 L310 250" stroke="#C9A962" stroke-width="1.5"/>
    
    <!-- Sequin details - scattered across -->
    <g filter="url(#glow4)">
      <!-- Chest area sequins -->
      <circle cx="165" cy="130" r="2" fill="url(#shimmer4)"/>
      <circle cx="180" cy="145" r="1.5" fill="url(#shimmer4)"/>
      <circle cx="235" cy="130" r="2" fill="url(#shimmer4)"/>
      <circle cx="220" cy="145" r="1.5" fill="url(#shimmer4)"/>
      
      <!-- Body sequins - scattered -->
      <circle cx="150" cy="200" r="2" fill="url(#shimmer4)"/>
      <circle cx="250" cy="210" r="2" fill="url(#shimmer4)"/>
      <circle cx="175" cy="260" r="1.8" fill="url(#shimmer4)"/>
      <circle cx="225" cy="270" r="1.8" fill="url(#shimmer4)"/>
      <circle cx="145" cy="320" r="2" fill="url(#shimmer4)"/>
      <circle cx="255" cy="330" r="2" fill="url(#shimmer4)"/>
      <circle cx="180" cy="380" r="1.5" fill="url(#shimmer4)"/>
      <circle cx="220" cy="390" r="1.5" fill="url(#shimmer4)"/>
      <circle cx="160" cy="430" r="2" fill="url(#shimmer4)"/>
      <circle cx="240" cy="440" r="2" fill="url(#shimmer4)"/>
      <circle cx="200" cy="330" r="2" fill="url(#shimmer4)"/>
      <circle cx="130" cy="400" r="1.5" fill="url(#shimmer4)"/>
      <circle cx="270" cy="410" r="1.5" fill="url(#shimmer4)"/>
    </g>
    
    <!-- Bottom hem with sequin border -->
    <line x1="105" y1="475" x2="295" y2="475" stroke="#C9A962" stroke-width="1.5"/>
    <g filter="url(#glow4)">
      <circle cx="120" cy="475" r="2" fill="url(#shimmer4)"/>
      <circle cx="150" cy="475" r="2" fill="url(#shimmer4)"/>
      <circle cx="180" cy="475" r="2" fill="url(#shimmer4)"/>
      <circle cx="210" cy="475" r="2" fill="url(#shimmer4)"/>
      <circle cx="240" cy="475" r="2" fill="url(#shimmer4)"/>
      <circle cx="270" cy="475" r="2" fill="url(#shimmer4)"/>
    </g>
  </g>
  
  <!-- Elegant corner borders -->
  <path d="M20 20 L50 20 M20 20 L20 50" stroke="#C9A962" stroke-width="1" opacity="0.4"/>
  <path d="M380 20 L350 20 M380 20 L380 50" stroke="#C9A962" stroke-width="1" opacity="0.4"/>
  <path d="M20 530 L50 530 M20 530 L20 500" stroke="#C9A962" stroke-width="1" opacity="0.4"/>
  <path d="M380 530 L350 530 M380 530 L380 500" stroke="#C9A962" stroke-width="1" opacity="0.4"/>
</svg>


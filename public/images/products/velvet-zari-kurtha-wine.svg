<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 550" fill="none">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F3EDE4"/>
      <stop offset="100%" stop-color="#E8DCC4"/>
    </linearGradient>
    <linearGradient id="wine2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6B2233"/>
      <stop offset="50%" stop-color="#4A1524"/>
      <stop offset="100%" stop-color="#3A1018"/>
    </linearGradient>
    <linearGradient id="gold2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D4AF37"/>
      <stop offset="50%" stop-color="#C9A962"/>
      <stop offset="100%" stop-color="#D4AF37"/>
    </linearGradient>
    <filter id="softShadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#4A1524" flood-opacity="0.25"/>
    </filter>
    <pattern id="velvet2" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="#5A1E2F"/>
      <rect x="0" y="0" width="4" height="4" fill="#6B2A3D" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="550" fill="url(#bg2)"/>
  
  <!-- Subtle pattern -->
  <pattern id="dots2" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
    <circle cx="15" cy="15" r="0.8" fill="#A17F4A" opacity="0.12"/>
  </pattern>
  <rect width="400" height="550" fill="url(#dots2)"/>
  
  <!-- Kurtha Shape - A-line silhouette -->
  <g filter="url(#softShadow2)">
    <!-- Main body with velvet texture -->
    <path d="M130 115 L155 95 L200 88 L245 95 L270 115 L280 170 L310 480 L90 480 L120 170 Z" fill="url(#wine2)"/>
    <path d="M130 115 L155 95 L200 88 L245 95 L270 115 L280 170 L310 480 L90 480 L120 170 Z" fill="url(#velvet2)" opacity="0.15"/>
    
    <!-- Round neckline -->
    <ellipse cx="200" cy="105" rx="50" ry="25" fill="url(#wine2)"/>
    
    <!-- Zari work around neckline -->
    <ellipse cx="200" cy="105" rx="52" ry="27" stroke="url(#gold2)" stroke-width="3" fill="none"/>
    <ellipse cx="200" cy="105" rx="45" ry="22" stroke="url(#gold2)" stroke-width="1.5" fill="none" opacity="0.6"/>
    
    <!-- Zari motifs on chest -->
    <circle cx="170" cy="150" r="8" stroke="url(#gold2)" stroke-width="1.5" fill="none"/>
    <circle cx="170" cy="150" r="4" fill="url(#gold2)" opacity="0.5"/>
    <circle cx="230" cy="150" r="8" stroke="url(#gold2)" stroke-width="1.5" fill="none"/>
    <circle cx="230" cy="150" r="4" fill="url(#gold2)" opacity="0.5"/>
    
    <!-- 3/4 sleeves - Left -->
    <path d="M130 115 L85 130 L75 210 L100 220 L120 170" fill="url(#wine2)"/>
    <path d="M75 200 L100 210" stroke="url(#gold2)" stroke-width="2.5"/>
    
    <!-- 3/4 sleeves - Right -->
    <path d="M270 115 L315 130 L325 210 L300 220 L280 170" fill="url(#wine2)"/>
    <path d="M325 200 L300 210" stroke="url(#gold2)" stroke-width="2.5"/>
    
    <!-- Central zari panel -->
    <path d="M200 130 L200 450" stroke="url(#gold2)" stroke-width="1" stroke-dasharray="5 10" opacity="0.4"/>
    
    <!-- Decorative zari motifs down center -->
    <g opacity="0.7">
      <path d="M190 200 L200 190 L210 200 L200 210 Z" fill="url(#gold2)"/>
      <path d="M185 280 L200 265 L215 280 L200 295 Z" fill="url(#gold2)"/>
      <path d="M180 360 L200 340 L220 360 L200 380 Z" fill="url(#gold2)"/>
    </g>
    
    <!-- Bottom zari border -->
    <path d="M95 455 Q200 440 305 455" stroke="url(#gold2)" stroke-width="4" fill="none"/>
    <path d="M100 465 Q200 450 300 465" stroke="url(#gold2)" stroke-width="2.5" fill="none" opacity="0.7"/>
    <path d="M105 475 Q200 460 295 475" stroke="url(#gold2)" stroke-width="1.5" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Corner flourishes -->
  <g opacity="0.35" fill="url(#gold2)">
    <path d="M15 15 C35 15 35 35 35 35 C35 35 15 35 15 15"/>
    <path d="M385 15 C365 15 365 35 365 35 C365 35 385 35 385 15"/>
    <path d="M15 535 C35 535 35 515 35 515 C35 515 15 515 15 535"/>
    <path d="M385 535 C365 535 365 515 365 515 C365 515 385 515 385 535"/>
  </g>
</svg>


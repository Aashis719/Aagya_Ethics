<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 550" fill="none">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F8F5F0"/>
      <stop offset="100%" stop-color="#EDE8E0"/>
    </linearGradient>
    <linearGradient id="maroon1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B3A42"/>
      <stop offset="50%" stop-color="#722F37"/>
      <stop offset="100%" stop-color="#5A252C"/>
    </linearGradient>
    <linearGradient id="gold1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#C9A962"/>
      <stop offset="50%" stop-color="#A17F4A"/>
      <stop offset="100%" stop-color="#C9A962"/>
    </linearGradient>
    <filter id="softShadow1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#1A1412" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="550" fill="url(#bg1)"/>
  
  <!-- Decorative Pattern -->
  <pattern id="pattern1" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="1" fill="#A17F4A" opacity="0.15"/>
  </pattern>
  <rect width="400" height="550" fill="url(#pattern1)"/>
  
  <!-- Kurtha Shape -->
  <g filter="url(#softShadow1)">
    <!-- Main body -->
    <path d="M120 120 L150 100 L200 95 L250 100 L280 120 L290 180 L295 350 L285 480 L115 480 L105 350 L110 180 Z" fill="url(#maroon1)"/>
    
    <!-- Neckline -->
    <path d="M150 100 L200 95 L250 100 L235 130 L200 140 L165 130 Z" fill="url(#maroon1)" stroke="url(#gold1)" stroke-width="2"/>
    
    <!-- V-neck detail -->
    <path d="M170 105 L200 165 L230 105" stroke="url(#gold1)" stroke-width="2" fill="none"/>
    
    <!-- Gold embroidery neckline -->
    <path d="M155 125 C175 135, 200 140, 245 125" stroke="url(#gold1)" stroke-width="3" fill="none" opacity="0.9"/>
    <path d="M160 132 C180 142, 200 147, 240 132" stroke="url(#gold1)" stroke-width="2" fill="none" opacity="0.7"/>
    
    <!-- Left sleeve -->
    <path d="M120 120 L80 130 L60 200 L85 210 L110 180" fill="url(#maroon1)"/>
    <path d="M70 190 L90 200" stroke="url(#gold1)" stroke-width="2"/>
    <path d="M68 198 L92 208" stroke="url(#gold1)" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Right sleeve -->
    <path d="M280 120 L320 130 L340 200 L315 210 L290 180" fill="url(#maroon1)"/>
    <path d="M330 190 L310 200" stroke="url(#gold1)" stroke-width="2"/>
    <path d="M332 198 L308 208" stroke="url(#gold1)" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Body embroidery -->
    <line x1="200" y1="200" x2="200" y2="400" stroke="url(#gold1)" stroke-width="1" opacity="0.4"/>
    
    <!-- Bottom border embroidery -->
    <path d="M115 460 L285 460" stroke="url(#gold1)" stroke-width="3"/>
    <path d="M120 470 L280 470" stroke="url(#gold1)" stroke-width="2" opacity="0.6"/>
    
    <!-- Side slit detail -->
    <line x1="115" y1="400" x2="115" y2="480" stroke="url(#gold1)" stroke-width="1" opacity="0.5"/>
    <line x1="285" y1="400" x2="285" y2="480" stroke="url(#gold1)" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Decorative corner elements -->
  <path d="M20 20 L60 20 L60 25 L25 25 L25 60 L20 60 Z" fill="url(#gold1)" opacity="0.4"/>
  <path d="M380 20 L340 20 L340 25 L375 25 L375 60 L380 60 Z" fill="url(#gold1)" opacity="0.4"/>
  <path d="M20 530 L60 530 L60 525 L25 525 L25 490 L20 490 Z" fill="url(#gold1)" opacity="0.4"/>
  <path d="M380 530 L340 530 L340 525 L375 525 L375 490 L380 490 Z" fill="url(#gold1)" opacity="0.4"/>
</svg>


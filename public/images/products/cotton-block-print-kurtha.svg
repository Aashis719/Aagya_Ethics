<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 550" fill="none">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FAF8F4"/>
      <stop offset="100%" stop-color="#F3EDE4"/>
    </linearGradient>
    <linearGradient id="indigo3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2C4A6E"/>
      <stop offset="100%" stop-color="#1E3A5F"/>
    </linearGradient>
    <linearGradient id="cream3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F5F0E6"/>
      <stop offset="100%" stop-color="#EAE2D4"/>
    </linearGradient>
    <filter id="softShadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#1E3A5F" flood-opacity="0.18"/>
    </filter>
    <!-- Block print pattern -->
    <pattern id="blockPrint3" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <rect width="30" height="30" fill="none"/>
      <path d="M15 5 L20 15 L15 25 L10 15 Z" fill="#2C4A6E" opacity="0.8"/>
      <circle cx="5" cy="5" r="2" fill="#2C4A6E" opacity="0.6"/>
      <circle cx="25" cy="25" r="2" fill="#2C4A6E" opacity="0.6"/>
      <circle cx="5" cy="25" r="1.5" fill="#2C4A6E" opacity="0.4"/>
      <circle cx="25" cy="5" r="1.5" fill="#2C4A6E" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="550" fill="url(#bg3)"/>
  
  <!-- Kurtha Shape - Relaxed fit -->
  <g filter="url(#softShadow3)">
    <!-- Main body - cream cotton -->
    <path d="M125 120 L150 100 L200 95 L250 100 L275 120 L285 170 L290 480 L110 480 L115 170 Z" fill="url(#cream3)"/>
    
    <!-- Block print pattern overlay -->
    <path d="M125 120 L150 100 L200 95 L250 100 L275 120 L285 170 L290 480 L110 480 L115 170 Z" fill="url(#blockPrint3)"/>
    
    <!-- Simple round neckline -->
    <path d="M150 100 C150 115 175 130 200 130 C225 130 250 115 250 100" fill="url(#cream3)"/>
    <path d="M150 100 C150 115 175 130 200 130 C225 130 250 115 250 100" stroke="#2C4A6E" stroke-width="2" fill="none"/>
    
    <!-- Left sleeve - loose -->
    <path d="M125 120 L80 135 L70 220 L95 230 L115 170" fill="url(#cream3)"/>
    <path d="M125 120 L80 135 L70 220 L95 230 L115 170" fill="url(#blockPrint3)"/>
    <path d="M70 210 L95 220" stroke="#2C4A6E" stroke-width="2"/>
    
    <!-- Right sleeve - loose -->
    <path d="M275 120 L320 135 L330 220 L305 230 L285 170" fill="url(#cream3)"/>
    <path d="M275 120 L320 135 L330 220 L305 230 L285 170" fill="url(#blockPrint3)"/>
    <path d="M330 210 L305 220" stroke="#2C4A6E" stroke-width="2"/>
    
    <!-- Simple piping detail -->
    <line x1="200" y1="140" x2="200" y2="480" stroke="#2C4A6E" stroke-width="1" opacity="0.3"/>
    
    <!-- Bottom hem -->
    <path d="M110 470 L290 470" stroke="#2C4A6E" stroke-width="2"/>
    <path d="M113 478 L287 478" stroke="#2C4A6E" stroke-width="1" opacity="0.5"/>
    
    <!-- Side pocket hint - left -->
    <path d="M135 280 L140 320 L160 320" stroke="#2C4A6E" stroke-width="1.5" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Artisan stamp -->
  <g transform="translate(320, 500)" opacity="0.25">
    <circle cx="0" cy="0" r="25" stroke="#2C4A6E" stroke-width="1" fill="none"/>
    <text x="0" y="3" text-anchor="middle" font-family="serif" font-size="8" fill="#2C4A6E">ARTISAN</text>
  </g>
  
  <!-- Corner details -->
  <rect x="15" y="15" width="35" height="2" fill="#A17F4A" opacity="0.3"/>
  <rect x="15" y="15" width="2" height="35" fill="#A17F4A" opacity="0.3"/>
  <rect x="350" y="15" width="35" height="2" fill="#A17F4A" opacity="0.3"/>
  <rect x="383" y="15" width="2" height="35" fill="#A17F4A" opacity="0.3"/>
  <rect x="15" y="533" width="35" height="2" fill="#A17F4A" opacity="0.3"/>
  <rect x="15" y="500" width="2" height="35" fill="#A17F4A" opacity="0.3"/>
  <rect x="350" y="533" width="35" height="2" fill="#A17F4A" opacity="0.3"/>
  <rect x="383" y="500" width="2" height="35" fill="#A17F4A" opacity="0.3"/>
</svg>

